<p-calendar #calendar [disabled]="control.disabled || disabled" placeholder="dd/MM/yyyy" [selectOtherMonths]="true"
  [inputStyleClass]="'input-calendar'" [autoZIndex]="true" [dateFormat]="'dd/mm/yy'" [hourFormat]="'24'" [locale]="vi"
  [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2050" [showTime]="control.showTime"
  [keepInvalid]="true" [appendTo]="control.appendTo" [panelStyleClass]="getPanelClass()"
  [showTransitionOptions]="showTransitionOptions" [hideTransitionOptions]="hideTransitionOptions"
  [(ngModel)]="_controlModelData" (onFocus)="onFocusCalendar($event)" (onBlur)="onBlurCalendar($event)"
  (onSelect)="onSelectDateTime($event)" (onShow)="onShowCalendar($event)" (onClose)="onCloseCalendar($event)">
</p-calendar>
