<div [style.height]="height">
    <p-tabView #tab orientation="top" [styleClass]="styleClass" [activeIndex]="currentTabIndex"
        (onChange)="handleTabChange($event)">
        <ng-container *ngFor="let item of data; let i = index">
            <p-tabPanel *ngIf="!item.hidden && !hiddenInfo[item.code]" [leftIcon]="item.icon" [header]="item.label"
                [headerStyleClass]="item.headerStyleClass">
                <ng-container *ngIf="allowViewAll || currentTabIndex == i">
                    <tn-scrollbar *ngIf="item.useScrollbar">
                        <ng-container *ngTemplateOutlet="template[item.code]; context: {$implicit: item}">
                        </ng-container>
                    </tn-scrollbar>
                    <ng-container *ngIf="!item.useScrollbar">
                        <ng-container *ngTemplateOutlet="template[item.code]; context: {$implicit: item}">
                        </ng-container>
                    </ng-container>
                </ng-container>
            </p-tabPanel>
        </ng-container>
    </p-tabView>
</div>
