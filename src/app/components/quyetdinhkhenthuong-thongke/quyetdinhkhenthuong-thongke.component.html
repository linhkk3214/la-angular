<div style="width: 100%">
  <crud-list #crudList [model]="model" [setting]="setting" [dataSource]="model.dataSource" (onAdd)="_add($event)"
    (onEdit)="_edit($event)" (onDelete)="_delete($event)" (onReload)="_triggerProcessData($event)"
    (onReloaded)="_unmarkLoading()">
    <ng-template #quyetDinhKhenThuongs let-rowData="rowData">
      <div *ngFor="let loaiKhenThuong of rowData.quyetDinhKhenThuongs">
        {{loaiKhenThuong.loaiKhenThuong}} ({{loaiKhenThuong.soQuyetDinhs.toString()}})
      </div>
    </ng-template>
    <ng-template #buttonBefore let-rowData="rowData">
      <button type="button" pButton icon="pi pi-download" class="p-button-text p-button-rounded p-button-success"
        pTooltip="Download" (click)="handleClick(rowData)"></button>
    </ng-template>
    <ng-template #buttonBetween>
      123
    </ng-template>

    <ng-template #function>
      Xóa sạch tự vẽ lại hết
    </ng-template>
  </crud-list>
</div>
