<div class="login-container">
  <div class="login-content">
    <div>
      <input type="text" pInputText placeholder="Tên đăng nhập" [(ngModel)]="data.username" />
      <div *ngIf="error.username" class="error">{{error.username}}</div>
    </div>
    <div>
      <input type="password" pInputText placeholder="Mật khẩu" [(ngModel)]="data.password" />
      <div *ngIf="error.password" class="error">{{error.password}}</div>
    </div>
    <div>
      <button type="button" pButton label="Đăng nhập" (click)="login()"></button>
    </div>
  </div>
</div>
